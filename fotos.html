        body {

            min-height: 100vh;
            background: url('../assets/imgCapa/img (4).jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .back-button {
            background: none;
            border: none;
            color: #000;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 50px; /* Start below the top bar */
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 75px 15px 15px; /* Added top padding to account for the top bar */
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        
        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        .photo-item:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
                padding: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-close, .lightbox-prev, .lightbox-next {
            position: absolute;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .lightbox-close:hover, .lightbox-prev:hover, .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .lightbox-close {
            top: 20px;
            right: 20px;
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
    </style>

    <!-- Lightbox HTML -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="closeLightbox">&times;</button>
        <button class="lightbox-prev" id="prevPhoto">&#10094;</button>
        <div class="lightbox-content">
            <img id="lightboxImg" class="lightbox-img" src="" alt="">
        </div>
        <button class="lightbox-next" id="nextPhoto">&#10095;</button>
    </div>

    <script>
        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const closeLightbox = document.getElementById('closeLightbox');
        const prevPhoto = document.getElementById('prevPhoto');
        const nextPhoto = document.getElementById('nextPhoto');
        
        let currentPhotoIndex = 0;
        const photos = Array.from(document.querySelectorAll('.photo-item img'));
        
        // Open lightbox with clicked photo
        photos.forEach((photo, index) => {
            photo.addEventListener('click', () => {
                currentPhotoIndex = index;
                updateLightboxImage();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });
        
        // Close lightbox
        closeLightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Navigation
        prevPhoto.addEventListener('click', (e) => {
            e.stopPropagation();
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            updateLightboxImage();
        });
        
        nextPhoto.addEventListener('click', (e) => {
            e.stopPropagation();
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            updateLightboxImage();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            } else if (e.key === 'ArrowLeft') {
                currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
                updateLightboxImage();
            } else if (e.key === 'ArrowRight') {
                currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
                updateLightboxImage();
            }
        });
        
        // Update lightbox image
        function updateLightboxImage() {
            const photoSrc = photos[currentPhotoIndex].src;
            const photoAlt = photos[currentPhotoIndex].alt;
            lightboxImg.src = photoSrc;
            lightboxImg.alt = photoAlt;
        }
        
        // Close when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
