<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Música Personalizada - Família</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('assets/imgCapa/img (4).jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-family: 'Playfair Display', serif;
        }
        
        .audio-player {
            width: 100%;
            margin: 2rem 0;
        }
        
        audio {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 20px;
            outline: none;
        }
        
        audio::-webkit-media-controls-panel {
            background-color: #f8f8f8;
            border-radius: 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        
        .back-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Música Personalizada</h1>
        
        <div class="audio-player">
            <audio controls autoplay>
                <source src="assets/audio/musicaIA.mp3" type="audio/mp3">
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </div>
        
        <button class="back-button" onclick="window.close();">
            <span style="font-size: 20px;">←</span> Voltar
        </button>
    </div>
    
    <script>
        // Try to play audio when page loads (may be blocked by browser autoplay policies)
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('audio');
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented:", error);
                });
            }
        });
    </script>
</body>
</html>
